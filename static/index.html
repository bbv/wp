    <title>Poller API</title>
  </head>
  <body>
    <h3>Usage</h3>
    <ul>
      <li><b>/tasks</b>: List tasks</li>
      <li><b>/tasks/&lt;task_id&gt;</b>: List all responses for a task</li>
      <li><b>/tasks/&lt;task_id&gt;/&lt;N&gt;</b>: List N latest responses for a task</li>
    </ul>
  </body>
